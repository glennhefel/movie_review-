{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frantic Void</title>
    <link rel="shortcut icon" href="/static/favicon.ico/favicon.ico" />
    <link rel="icon" type="image/png" href="/static/favicon.ico/favicon-96x96.png" sizes="96x96" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .stream-nav {
            padding: 0.8rem 0;
            background-color: #0f0f0f;
            border-bottom: 1px solid #333;
        }
        .stream-nav .nav-link {
            padding: 0.5rem 1.5rem;
            font-size: 1.05rem;
            color: #e0e0e0;
            transition: all 0.2s ease;
        }
        .stream-nav .nav-link:hover {
            color: #fff;
            transform: scale(1.05);
        }
        .stream-nav .nav-link.active {
            color: #00a8ff;
            font-weight: 500;
        }
        .nav-icon {
            font-size: 1.3rem;
            vertical-align: middle;
            margin-right: 8px;
        }
        .navbar-expand .navbar-nav {
            align-items: center;
        }
        .logout-btn {
            background: none;
            border: 1px solid #ffc107;
            color: #ffc107;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: rgba(255, 193, 7, 0.1);
        }
    </style>
</head>

<body data-bs-theme="dark">
    <!-- Stream Navigation Bar -->
    <nav class="navbar navbar-expand stream-nav">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/" title="Home">
                        <i class="bi bi-house-door nav-icon"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/top100" title="Top Content">
                        <i class="bi bi-trophy nav-icon"></i>Top 100
                    </a>
                </li>
            </ul>
            
            <div class="d-flex align-items-center">
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                
                {% if request.user.is_authenticated %}
                    <div class="d-flex align-items-center">
                        <span class="text-light me-2">Welcome, {{ request.user.username }}</span>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </div>
                {% else %}
                    <a class="btn btn-outline-warning" href="{% url 'login' %}">
                        <i class="bi bi-person"></i> Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %} {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Highlight active link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    // Remove active class from other links
                    navLinks.forEach(otherLink => {
                        if (otherLink !== link) {
                            otherLink.classList.remove('active');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
