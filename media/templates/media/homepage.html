{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="display-4 mb-4">My Media Ratings</h1>
    
    <hr class="mb-4">

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
        {% for item in media %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ item.poster }}" class="card-img-top" style="height: 300px; object-fit: cover;">
                
                <div class="card-body">
                    <h5 class="card-title text-center">{{ item.title|truncatechars:30 }}</h5>
                    
                    <div class="text-center mt-2">
                        <span class="rating-badge">
                            <i class="bi bi-star-fill"></i> 
                            {{ item.average_rating|floatformat:1|default:"N/A" }}
                        </span>
                    </div>
                    <div class="text-center mt-2">
                        <span class="comment-count-badge">
                            Reviews: {{ item.total_votes }} 
                        </span>
                    </div>
                </div>
                
                <div class="card-footer bg-transparent text-center">
                    <a href="{% url 'media:m_detail' item.pk %}" class="btn btn-outline-primary btn-sm">
                        View Details
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">
                No media items found.
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        border-radius: 10px;
        overflow: hidden;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .card-title {
        min-height: 3em;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    
    .rating-badge {
        display: inline-block;
        background-color: #ffc107;
        color: #212529;
        padding: 0.35em 0.65em;
        border-radius: 0.25rem;
        font-weight: 600;
    }
</style>
{% endblock content %}
